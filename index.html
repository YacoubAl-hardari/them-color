<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theme Color</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="js/jquery-2.1.0.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    
    <div class="box">
        <div class="box-them">
            <h1>Multiple theme Colors</h1>
        </div>
    </div>

    <div class="box-theme btncolorclick ">
        <div class="button">
            <i class="fa fa-cog"></i>
        </div>
        <div class="box-theme hide-colors">
        <div class="color-theme">
            <span class="btnColor" data-theme="#40394A" style="background-color:#40394A;"></span>
            <span class="btnColor" data-theme="#FFC4C4" style="background-color:#FFC4C4;"></span>
            <span class="btnColor" data-theme="#FF869E" style="background-color:#FF869E;"></span>
            <span class="btnColor" data-theme="#A10035" style="background-color:#A10035;"></span>
            <span class="btnColor" data-theme="#E0D8B0" style="background-color:#E0D8B0;"></span>
            <span class="btnColor" data-theme="#446A46" style="background-color:#446A46;"></span>
            <span class="btnColor" data-theme="#AB46D2" style="background-color:#AB46D2;"></span>
            <span class="btnColor" data-theme="#00092C" style="background-color:#00092C;"></span>
            <span class="btnColor" data-theme="#CC704B" style="background-color:#CC704B;"></span>
            <span class="btnColor" data-theme="#C19277" style="background-color:#C19277;"></span>
            <span class="btnColor" data-theme="#A3DA8D" style="background-color:#A3DA8D;"></span>
        </div>
        </div>
    </div>
</body>
</html>
